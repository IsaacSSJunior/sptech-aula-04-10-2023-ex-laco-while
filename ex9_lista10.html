<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exiir frase 'N' vezes</title>
</head>
<body>

    <h3>Numero</h3>
    <input type="number" id="input_numero">
    <h3>Frase</h3>
    <input type="text" id="input_nome">
    <button onclick="ExibirFrase()">Papagaio</button>
</body>
</html>
<script>
    function ExibirFrase() {
        var vezes = Number(input_numero.value)
        var frase = input_nome.value
        var contador = 1
        while (contador <= vezes) {

           alert(`${frase}`)

            contador += 1
        }
    }

</script>
