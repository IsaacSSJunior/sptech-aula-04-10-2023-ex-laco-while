<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplos de '7'</title>
</head>
<body>
    <input type="text" id="input_numero">
    <button onclick="Viva7()">Viva o 7!</button>
    <div id="div_mostrar"></div>
    
</body>
</html>
<script>
    function Viva7() {
        var contador = 0
        div_mostrar.innerHTML += ``
        var numero = Number(input_numero.value)
        while (contador <= numero) {
            div_mostrar.innerHTML += `${contador} `
            contador += 7
        }
    }
</script>
