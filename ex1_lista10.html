<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar</title>
</head>
<body>
    <button onclick="Contar()">Contar</button>
    <div id="div_mostrar"></div>
</body>
</html>
<script>
    function Contar(){
        numero = 1;
        div_mostrar.innerHTML = ``;
        while (numero <= 15) {
                
            div_mostrar.innerHTML += `${numero}<br>`
            numero += 1    
        }

    }
</script>
