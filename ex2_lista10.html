<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos</title>
</head>
<body>
    <button onclick="DigaAlgo()">Diga algo sobre a matéria de Algoritmos</button>
    <div id="div_mostrar"></div>
</body>
</html>
<script>

    var numero = 1
    function DigaAlgo(){

        while (numero <= 7) {
            div_mostrar.innerHTML += `Que matéria complicada! kskskskksks<br>`
            numero += 1    
        }
    }


</script>
