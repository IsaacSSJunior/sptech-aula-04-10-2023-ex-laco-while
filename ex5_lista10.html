<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos</title>
</head>
<body>
    <button onclick="Cabalisticos()">Cabalisticos</button>
    <div id="div_mostrar"></div>
</body>
</html>
<script>

    function Cabalisticos(){
        
        numero = 1;
        div_mostrar.innerHTML = ``
        while (numero <= 30) {
            
            if (numero != 3 && numero != 4 && numero != 7 && numero != 10 && numero != 12 ) {

                div_mostrar.innerHTML += `${numero}<br>`

            }
                numero += 1
               
        }
    }


</script>
