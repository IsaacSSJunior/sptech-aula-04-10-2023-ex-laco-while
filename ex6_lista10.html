<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos</title>
</head>
<body>
    <h3>Pessoa que você mais ama</h3>
    <input type="text" id="input_nome">
    <h3>Quanto você a ama?</h3>
    <input type="number" id="input_numero">
    <button onclick="ExpresarS2()">Expressar amor</button>
    <div id="div_mostrar"></div>
</body>
</html>
<script>

    function ExpresarS2(){
        var nome = input_nome.value 
        var vezes = Number(input_numero.value);
        var numero = 0
        div_mostrar.innerHTML = ``
        while (numero <= vezes) {

                numero += 1
                div_mostrar.innerHTML += `${numero} - ${nome}, eu te amo! Sempre lembre disso!<br>`    
            
        }
    }


</script>
