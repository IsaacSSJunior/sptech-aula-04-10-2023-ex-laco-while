<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos</title>
</head>
<body>
    <button onclick="DigaBomdia()">Dar um bom dia!</button>
    <div id="div_mostrar"></div>
</body>
</html>
<script>

    var numero = 1
    function DigaBomdia(){

        while (numero <= 7) {
            div_mostrar.innerHTML += `${numero}. BOM DIA!<br>`
            numero += 1    
        }
    }


</script>
